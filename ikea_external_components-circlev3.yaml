text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${name} IP Address"
      icon: mdi:ip
      id: ip
    ssid:
      name: "${name} SSID"
      icon: mdi:access-point-network
    mac_address:
      name: "${name} Mac"
      icon: mdi:lan
  - platform: bme680_bsec
    iaq_accuracy:
      name: "${name} IAQ Accuracy"
  - platform: template
    name: "${name} IAQ Classification"
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      uint16_t var = (id(bme680_iaq).state);
      switch (var) {
        case 0 ... 50: return std::string("Отлично");
        case 51 ... 100: return std::string("Хорошо");
        case 101 ... 150: return std::string("Слегка загрязненный");
        case 151 ... 200: return std::string("Умеренно загрязненный");
        case 201 ... 250: return std::string("Слегка загрязненный");
        case 251 ... 300: return std::string("Загрязненный");
        case 301 ... 350: return std::string("Сильно загрязненный");
        case 351 ... 500: return std::string("Черезвычайно загрязненный"); 
        default: return std::string("error");
      }      
sensor:
  - platform: internal_temperature
    name: "${name} ESP32 T"
  - platform: esp32_hall
    name: "${name} hall Sensor"
    update_interval: 60s

  - platform: wifi_signal
    name: "${name} Wifi"
    update_interval: 60s  
    id: wifi_signal_db
    entity_category: "diagnostic"
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "${name} WiFi Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    id: WiFiP

  - platform: bme680_bsec
    temperature:
      name: "${name} T"
      id: bme680_t
  #    filters:
  #    - calibrate_linear:
   #     - 0.0 -> 0.0
   #     - 26.7 -> 24.7
    pressure:
      name: "${name} P"
      id: bme680_p
      filters:  
        - lambda: return x * 0.75;
      unit_of_measurement: "mmHg"
    humidity:
      name: "${name} H"
      id: bme680_h
   #   filters:
  #    - calibrate_linear:
  #      - 0.0 -> 0.0
   #     - 52 -> 54.7
    iaq:
      name: "${name} IAQ"
      id: bme680_iaq
    iaq_accuracy:
     name: "${name}  IAQ Accuracy"
    co2_equivalent:
      name: "${name} CO₂"
      id: bme680_co2
    breath_voc_equivalent:
      name: "${name} VOC"
      id: bme680_voc
    gas_resistance:
      #Gas resistance in Ω
      name: "${name}  Gas Resistance"
      filters:
        - median

  - platform: bh1750
    name: "${name} Illuminance"
    id: i_clock
    address: 0x23
    update_interval: 10s

  - platform: absolute_humidity
    name: "${name} Absolute Humidity"
    temperature: bme680_t
    humidity: bme680_h

  - platform: pm1006k
    pm_1_0:   
      name: "PM 1.0"
      id: "pm1"
    pm_2_5:
      name: "PM 2.5"
      id: "pm2"
    pm_10_0:
      name: "PM 10"
      id: "pm10"
      unit_of_measurement: µg/m³
    update_interval: 30s

  - platform: template
    name: "${name} brightness"
    id: brightness
    update_interval: 20s
    internal: true
    lambda: |-
      uint16_t brig = (id(i_clock).state) *10;
      switch (brig) {
        case 0 ... 1: return 7; break;
        case 2 ... 4: return 8; break;
        case 5 ...7: return 9; break;
        case 8 ... 10: return 10; break;
        default: return 10; break;
      }
    on_value:
      then:
        - light.turn_on:
            id: lcd
            brightness: !lambda |-
              return id(brightness).state / 10.0; 
