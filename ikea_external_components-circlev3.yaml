########### st7735 ################
## SDA  GPIO23 D7   VSPI MOSI    ##
## SCLK GPIO18 D5   VSPI SCK     ##
## D/C  GPIO5  D8   DC           ##
## RST  GPIO1  RST  RESET        ##
## CS   GPIO26 D0   chip select  ##
## LED  GPIO19 D6                ##
###################################

#################### WEMOS D1 ESP32 ###############################
##  |GN|       |RS| reset    |#|     | 1| tuart    |GN|          ##
##  |NC|       |36|          |#|     | 3| ruart    |27|          ##
##  |39|       |26| cs       |#|     |22| scl      |25|          ##
##  |35|       |18| clk      |#|     |21| sda      |32|          ##
##  |33|       |19| led      |#|     |17| TTP223   |12|          ##
##  |34|       |23| mosi     |#|     |16| vent     | 4|          ##
##  |14|       | 5| dc       |#|     |GN|          | 0|          ## 
##  |NC|       |3V|          |#|     |5V|          | 2|          ##
##  | 9|       |13|          |#|     |15|          | 8|          ##
##  |11|       |10|          |#|     | 7|          | 6|          ##
###################################################################

