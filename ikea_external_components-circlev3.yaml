          int centerX = 64; 
          int centerY = 64; 
          int radius = 64;

          // Красная окружность
          for (int r=63; r<=64; r++) {
            it.circle(centerX, centerY, r, red);
          }
          // Белаяя окружность
          for (int r=60; r<=62; r++) {
            it.circle(centerX, centerY, r, white);
          }

          // метки часов
          for(int h = 0; h < 12; h++) {
            int hourAngle = (h * 30) - 90;
            it.line_at_angle(centerX, centerY, hourAngle, radius - 10, radius-4, white);
          }

          // метки минут
          for(int m = 0; m < 60; m++) {
            int minuteAngle = (m * 6) - 90;
            it.line_at_angle(centerX, centerY, minuteAngle, radius - 6, radius-4, white);
          }


          //sec

          uint8_t ds = timeY.second;
          // 64 базовая точка, 60 высота треугольника, 6 градусов на 1 секунду (360/60)
          float ssmv = (ds*6+270)* PI / 180;
          int sy = 64+58*cos(ssmv);
          int sx = 64+58*sin(ssmv);
  
          // 64 базовая точка, 5 ширина треугольника, 6 градусов на 1 секунду (360/60)
          float ssmp = ds*6 * PI / 180;
          int snpy = 64+5*cos(ssmp);
          int snpx = 64+5*sin(ssmp);

          // 64 базовая точка, 5 ширина треугольника, 6 градусов на 1 секунду (360/60)
          float ssml = (ds*6+180) * PI / 180;
          int snly = 64+5*cos(ssml);
          int snlx = 64+5*sin(ssml);

          it.filled_triangle(sy, sx, snly, snlx, snpy, snpx, red);

          //minut
          uint8_t dm = timeY.minute;
          // 64 базовая точка, 60 высота треугольника, 6 градусов на 1 минуту (360/60)
          float msmv = (dm*6+270)* PI / 180;
          int my = 64+58*cos(msmv);
          int mx = 64+58*sin(msmv);
  
          // 64 базовая точка, 5 ширина треугольника, 6 градусов на 1 минуту  (360/60)
          float msmp = dm*6 * PI / 180;
